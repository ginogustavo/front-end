<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="post">
      <!-- Forms: some inputs
        ================== -->

      <label for="volume">Volume(Range)</label>
      <input
        id="volume"
        name="volume"
        type="range"
        min="0"
        max="100"
        step="1"
      />

      <br /><br />

      DataList options:
      <input type="text" list="cities" id="city" name="city" />
      <datalist id="cities">
        <option value="New York City"></option>
        <option value="Tokyo"></option>
        <option value="Barcelona"></option>
        <option value="Mexico City"></option>
        <option value="Melbourne"></option>
        <option value="Other"></option>
      </datalist>

      <br /><br />

      <!-- Validation -->

      <label for="pwd"
        >input required (try submit without filling this):
      </label>
      <input id="pw" name="pw" type="password" required />

      <br /><br />

      Input min and max
      <input id="num" name="number" type="number" required min="1" max="10" />

      <br /><br />

      Text lenght
      <input
        id="summary"
        name="summary"
        type="text"
        minlength="5"
        maxlength="250"
        required
      />

      <br /><br />

      <label for="payment">Credit Card Number (no spaces):</label>
      <br>
      <input id="payment" name="payment" type="text" required pattern="[0-9{14,16}]">
      
      <!-- only letters and numbers (and not special characters like ! or @) -->
      <input id="username" name="username" type="text" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
      <!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions       -->
      <br /><br />

      <input type="submit" value="Send" />
    </form>
  </body>
</html>
